<h2 mat-dialog-title>Add activity</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="FormActivity">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field style="width: 100%; font-size: 16px;">
          <mat-label>Property</mat-label>
          <mat-select formControlName="property_id" required>
            <mat-option *ngFor="let p of Properties" [value]="p">
              {{p.title}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="FormActivity.get('property_id').invalid">
            Propiedad deshabilitada o no seleccionada.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12 p1">
        <mat-form-field style="width: 100%; font-size: 16px;">
          <input matInput type="datetime-local" placeholder="Schedule" formControlName="schedule" required>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field style="width: 100%; font-size: 16px;">
          <mat-label>Title</mat-label>
          <input matInput
          placeholder="Title"
          formControlName="title" required>
      </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>cancel</button>
  <button mat-button (click)="save()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
</mat-dialog-actions>
