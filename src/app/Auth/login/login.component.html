<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section
id="wrapper"
class="login-register login-sidebar"
style="background-image: url(../assets/images/background/login-register.jpg)"
>
<div class="login-box card">
  <div class="card-body">
    <form
        [formGroup]="loginForm"
        class="form-horizontal form-material"
        id="loginform"
        (ngSubmit)="login($event)"
        >
        <a href="javascript:void(0)" class="text-center db"
        ><img src="../assets/images/logo-icon.png" alt="Home" /><br /><img
            src="../assets/images/logo-text.png"
            alt="Home"
            /></a>
        <div class="m-t-40">
          <div class="col-xs-12">
            <mat-form-field style="width: 100%; font-size: 16px;">
              <mat-label>Ingrese su email</mat-label>
              <input matInput placeholder="pat@ejemplo.com" 
              placeholder="Email"
              formControlName="Email" required>
              <mat-error *ngIf="validateForm('Email')">
                Campo <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>
            </div>
          </div>
          <div class="form-group">
          <div class="col-xs-12">
            <mat-form-field style="width: 100%; font-size: 16px;" >
              <mat-label>Ingrese la contraseña</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'"  required="" placeholder="Contraseña"
              formControlName="Password">
              <button type="button" mat-icon-button matSuffix (click)="hideItem()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="validateForm('Password')">
                Campo <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input
              id="checkbox-signup"
              type="checkbox"
              class="filled-in chk-col-light-blue"
              formControlName="Remember"
              />
              <label for="checkbox-signup"> Recordar Usuario </label>
            </div>
            <a
            href="javascript:void(0)"
            id="to-recover"
              class="text-dark pull-right"
              ><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a
              >
            </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
            class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
            type="submit"
            >
            Log In
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
          <div class="social">
            <a
            href="javascript:void(0)"
            class="btn btn-facebook"
            data-toggle="tooltip"
            title="Login with Facebook"
            >
            <i aria-hidden="true" class="fa fa-facebook"></i>
          </a>
          <a
          href="javascript:void(0)"
          class="btn btn-googleplus"
                data-toggle="tooltip"
                title="Login with Google"
                >
                <i aria-hidden="true" class="fa fa-google-plus"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            Don't have an account?
            <a href="pages-register2.html" class="text-primary m-l-5"
              ><b>Sign Up</b></a
              >
            </div>
          </div>
        </form>
        <form class="form-horizontal" id="recoverform" action="index.html">
          <div class="form-group">
            <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">
              Enter your Email and instructions will be sent to you!
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
            class="form-control"
              type="text"
              required=""
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
            class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit"
              >
              Reset
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
